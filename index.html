<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find The Ball</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" defer></script>
</head>
<body>
  <main class="wrap">
    <header class="top">
        <h1>Find The Ball</h1>
      

        <section class="score">
            <div>Round: <span id="Round">1</span></div>
            <div>Highscore: <span id="Highscore">0</span></div>
        </section>
    </header>

    <section id="table" class="table" aria-label="playing table">
        <div id="ball" class="ball"></div>
        <button class="cup" id="0" aria-label="cup1"> <img src="assets/cup 1.png" alt="cup" class="cup-img"></button>
        <button class="cup" id="1" aria-label="cup2"> <img src="assets/cup 2.png" alt="cup" class="cup-img"></button>
        <button class="cup" id="2" aria-label="cup3"> <img src="assets/cup 3.png" alt="cup" class="cup-img"></button>
      </section>
      <section class="controls">
        <button id="startBtn">Start</button>
      </section>
      

  </main>
 
    
        
</body>
</html>
